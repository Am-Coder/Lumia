{% extends "base.html" %}



{% block body_block %}
    <br>
    <br>
    <div>
        <h1>
            Your Albums
        </h1>
    </div>
        <br>
    <br>
    <div class="album_container container">
        <div class="row">
            <div class="col-md-12">

            {% for album in all_albums %}
                <div class="col-md-4">
                  <div class="thumbnail">
                    <a href="{% url "gallery:album-display" album.album_id %}" target="_blank">
                      <img src="{{ album.album_logo.url }}" style="width:100%">
                      <div class="caption">
                        <h3>{{ album.album_name }}</h3>
                        <p>{{ album.album_short_des }}</p>
                      </div>


                      <a href="{% url "gallery:delete-album" album.album_id %}"><span class="glyphicon glyphicon-trash"></span></a>
                        &nbsp;&nbsp;
                        {% if album.album_starred %}
                      <a href="{% url "gallery:toggle-favourite" album.album_id %}" id="favourite"> <span class="glyphicon glyphicon-star-empty" style="color: gold" id="star"></span> </a>
                        {% else %}
                      <a href="{% url "gallery:toggle-favourite" album.album_id %}" id="favourite"> <span class="glyphicon glyphicon-star-empty" id="star"></span> </a>
                        {% endif %}
                    </a>
                  </div>
                </div>
            {% endfor %}

            </div>
        </div>
    </div>

{% endblock %}
