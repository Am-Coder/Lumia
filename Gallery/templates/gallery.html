{% extends "base.html" %}

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/css' %}" />
    <script type="javascript" src="{% static 'gallery/js' %}"></script>


    {% block body_block %}
        <br>
        <br>
        <div class="image-gallery">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner">

                <div class="item active">
                  <img src="/media/halo.jpg" alt="Chania">
                  <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>LA is always so much fun!</p>
                  </div>
                </div>

              </div>

              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            <br>
            <div class="container">
              <div class="imageAdder">
                  <a data-toggle="modal" data-target="#imageModal">
                      <span class="glyphicon glyphicon-plus-sign" style="font-size:30px"></span>
                  </a>
              </div>
                <br>
              <div class="row">

                <div class="col-md-4">
                  <div class="thumbnail">
                    <a href="/media/halo.jpg" target="_blank">
                      <img src="/media/halo.jpg" alt="Fjords" style="width:100%">
                      <div class="caption">
                        <p>Lorem ipsum donec id elit non mi porta gravida at eget metus.</p>
                      </div>


                      <a href="#"> <span class="glyphicon glyphicon-trash"></span> </a>
                                &nbsp;&nbsp;
                      <a href="#"> <span class="glyphicon glyphicon-star-empty"></span> </a>

                    </a>
                  </div>
                </div>

              </div>
            </div>

      <div class="modal fade" id="imageModal" role="dialog">
        <div class="modal-dialog modal-lg">
          <form class="modal-content" method="post" action="{% url "gallery:upload-image" album.album_id %}">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Create Album</h4>
            </div>


            <div class="modal-body">
                    {% csrf_token %}
                    <table>
                        {{ form.as_table }}
                    </table>

            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-default" >Submit</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>

            </form>
          </div>
        </div>


        </div>
    {% endblock %}
